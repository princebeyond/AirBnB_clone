<!DOCTYPE html>
<html>
    <head>
        <title>AirBnB Clone</title>
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="icon" href="images/icon.png">
        <link rel="stylesheet" href="styles/7-places.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="stylesheet" href="styles/4-common.css">
    </head>
    <body>
        <header>
            <div class="logo">
            </div>
        </header>
        <div class="container">
            <section class="filters">
                <button type="button">Search</button>
                <div class="locations">
                    <h3>States</h3>
                    <h4>Arizona, California...</h4>
                    <ul class="popover">
                        <li><h2>Arizona:</h2></li>
                        <li>
                            <ul class="list">
                                <li>page</li>
                                <li>page2</li>
                            </ul>
                        </li>
                        <li><h2>California:</h2></li>
                        <li>
                            <ul class="list">
                                <li>San Francisco</li>
                                <li>Los Santos</li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Resturants, Parks...</h4>
                    <ul class="popover">
                        <li>Internet</li>
                        <li>TV</li>
                        <li>Kitchen</li>
                        <li>WIFI</li>       

                    </ul>
                </div>
            </section>
            <section class="places">
                <div class="style_place">
                    <h1>Places</h1>
                </div>
                <div class="article">
                    <article class="Home"><h2>My Home</h2></article>
                    <article class="house"><h2>Tiny house</h2></article>
                    <article class="suite"><h2>A suite</h2></article>
                </div>
            </section>
        </div>
        <footer>
            Best School
        </footer>
    </body>
</html>
